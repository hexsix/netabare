name: Deploy

on:
  push:
    branches: [ master ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: deploy using ssh key
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSHKEY }}
          port: ${{ secrets.PORT }}
          script: source ~/.nvm/nvm.sh && cd ${{ secrets.PATH }} && nvm use && git pull && npm ci && npm run build && nvm use default && pm2 startOrReload ecosystem.config.cjs --update-env
